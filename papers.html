<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOEUNG Phearaeron - Papers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- js-yaml CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <!-- Translation Script -->
    <script defer src="js/translation.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
<!-- Header -->
<header class="flex justify-between items-center p-4 border-b border-gray-300">
    <div>
        <a href="index.html" class="text-xl font-bold">SOEUNG Phearaeron</a>
    </div>
    <nav class="space-x-4">
        <a href="index.html" class="hover:underline" data-translate="home">Home</a>
        <a href="about.html" class="hover:underline" data-translate="about">About Me</a>
        <a href="projects.html" class="hover:underline" data-translate="projects">Coding Projects</a>
        <a href="papers.html" class="hover:underline font-bold" data-translate="papers">Papers</a>
    </nav>
    <!-- Language Switcher -->
    <div>
        <button id="lang-en" class="px-2 py-1 border rounded font-bold">EN</button>
        <button id="lang-kh" class="px-2 py-1 border rounded">KH</button>
    </div>
</header>

<!-- Main Content -->
<main class="p-8 max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6" data-translate="papers">Papers I've Written</h1>
    <div id="papers-container" class="space-y-6">
        <!-- Papers will be loaded here -->
    </div>
</main>

<!-- Footer -->
<footer class="p-4 border-t border-gray-300 text-center">
    Â© SOEUNG Phearaeron
</footer>

<!-- JSON loading script -->
<script>
    fetch('data/papers.json')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('papers-container');
            data.papers.forEach(paper => {
                const div = document.createElement('div');
                div.className = "p-4 border rounded";

                const title = document.createElement('h2');
                title.className = "text-2xl font-bold";
                title.textContent = paper.title;
                div.appendChild(title);

                const abstract = document.createElement('p');
                abstract.className = "mt-2";
                abstract.textContent = paper.abstract;
                div.appendChild(abstract);

                const link = document.createElement('a');
                link.href = paper.link;
                link.textContent = "Read More";
                link.className = "mt-2 text-blue-500 hover:underline";
                link.target = "_blank";
                div.appendChild(link);

                container.appendChild(div);
            });
        })
        .catch(error => console.error('Error loading papers data:', error));
</script>
</body>
</html>
