<div id="welcome-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-xl w-96 max-w-full mx-4">
        <h2 class="text-xl font-bold mb-4 text-gray-800" >Neron hellos you</h2>
        <p class="text-sm text-gray-600 mb-4">Please kindly let me know you <span class="font-bold">(optional)</span></p>
        <form id="modal-form" class="space-y-4">
            <!-- Name Field -->
            <div class="form-group">
                <label for="visitor-name" class="block text-sm font-medium mb-1 text-gray-700">
                    Your name
                </label>
                <div class="flex space-x-2">
                    <input type="text" id="visitor-name" class="flex-grow border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-1 focus:ring-gray-500" required>
                    <button type="button" class="no-button px-3 py-1 bg-gray-200 text-gray-800 rounded-lg text-sm">No</button>
                </div>
            </div>

            <!-- Organization Field -->
            <div class="form-group">
                <label for="visitor-organization" class="block text-sm font-medium mb-1 text-gray-700">
                    Your organization
                </label>
                <div class="flex space-x-2">
                    <input type="text" id="visitor-organization" class="flex-grow border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-1 focus:ring-gray-500">
                    <button type="button" class="no-button px-3 py-1 bg-gray-200 text-gray-800 rounded-lg text-sm">No</button>
                </div>
            </div>

            <!-- Reason Field -->
            <div class="form-group">
                <label class="block text-sm font-medium mb-1 text-gray-700">
                    Reason for visit
                </label>
                <div class="bg-gray-50 p-2 rounded-lg border border-gray-200">
                    <div class="grid grid-cols-1 gap-1 text-gray-600 text-sm">
                        <label class="inline-flex items-center p-1 hover:bg-gray-100 rounded">
                            <input type="radio" name="reason" value="Recruiter" class="mr-2 text-gray-800" required>
                            <span>Recruiter</span>
                        </label>
                        <label class="inline-flex items-center p-1 hover:bg-gray-100 rounded">
                            <input type="radio" name="reason" value="Just Browsing" class="mr-2 text-gray-800">
                            <span>Just Browsing</span>
                        </label>
                        <label class="inline-flex items-center p-1 hover:bg-gray-100 rounded">
                            <input type="radio" name="reason" value="No" class="mr-2 text-gray-800">
                            <span>Prefer not to say</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Telegram Field -->
            <div class="form-group">
                <label for="telegram-handle" class="block text-sm font-medium mb-1 text-gray-700">
                    Telegram contact
                </label>
                <div class="flex space-x-2">
                    <div class="relative flex-grow">
                        <input type="text" id="telegram-handle" class="w-full border border-gray-300 rounded-lg pl-7 pr-3 py-2 focus:outline-none focus:ring-1 focus:ring-gray-500">
                    </div>
                    <button type="button" class="no-button px-3 py-1 bg-gray-200 text-gray-800 rounded-lg text-sm">No</button>
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end space-x-3 pt-2 mt-2">
                <button type="button" id="modal-skip" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-200 font-medium text-sm">Skip</button>
                <button type="submit" class="px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700 font-medium text-sm">Submit</button>
            </div>
        </form>
    </div>
