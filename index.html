<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOEUNG Phearaeron - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- js-yaml CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <!-- Translation Script -->
    <script defer src="js/translation.js"></script>
    <script src="config.js"></script>
    <script defer src="js/modal.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
<!-- Header -->
<header class="flex justify-between items-center p-4 border-b border-gray-300">
    <div>
        <a href="index.html" class="text-xl font-bold">Phearameron Soeung</a>
    </div>
    <nav class="space-x-4">
        <a href="index.html" class="hover:underline" data-translate="home">Home</a>
        <a href="about.html" class="hover:underline" data-translate="about">About Me</a>
        <a href="projects.html" class="hover:underline" data-translate="projects">Coding Projects</a>
        <a href="papers.html" class="hover:underline" data-translate="papers">Papers</a>
    </nav>
    <!-- Language Switcher -->
    <div>
        <button id="lang-en" class="px-2 py-1 border rounded font-bold">EN</button>
        <button id="lang-kh" class="px-2 py-1 border rounded">KH</button>
    </div>
</header>

<!-- Main Content -->
<main class="p-8 text-center">
    <!-- Profile Photo -->
    <img src="https://res.cloudinary.com/dktzt7yn1/image/upload/v1741373385/4A433223-994E-41B6-B4F7-50EB26DF0C28_cvbtmp.jpg" alt="Phearameron Soeung" class="mx-auto w-8 h-8 rounded-full shadow-lg">
    <!-- Welcome Title -->
    <h1 class="mt-4 text-4xl font-bold" data-translate="welcome">Welcome</h1>
    <!-- Intro Paragraph -->
    <p class="mt-2 text-lg" data-translate="intro">
        I’m SOEUNG Phearaeron, blending IT and International Relations to shape Cambodia’s digital future.
    </p>
    <!-- Buttons -->
    <div class="mt-6 space-x-4">
        <a href="about.html" class="inline-block px-4 py-2 bg-gray-800 text-white rounded" data-translate="about">About Me</a>
        <a href="projects.html" class="inline-block px-4 py-2 bg-gray-300 text-black rounded" data-translate="projects">Coding Projects</a>
        <a href="papers.html" class="inline-block px-4 py-2 bg-gray-300 text-black rounded" data-translate="papers">Papers</a>
    </div>
</main>

<!-- Modal (hidden by default) -->
<div id="welcome-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded shadow-lg w-80">
        <h2 class="text-xl font-bold mb-4" data-translate="modalTitle">Welcome Visitor</h2>
        <form id="modal-form">
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-1" data-translate="modalNameLabel">Name</label>
                <input type="text" id="visitor-name" class="w-full border border-gray-300 rounded px-2 py-1" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-1" data-translate="modalReasonLabel">Reason</label>
                <div class="flex space-x-2">
                    <label><input type="radio" name="reason" value="Recruiter" required> Recruiter</label>
                    <label><input type="radio" name="reason" value="Just Stalking"> Just Stalking</label>
                    <label><input type="radio" name="reason" value="No"> No</label>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-1" data-translate="modalTelegramLabel">Telegram Handle</label>
                <input type="text" id="telegram-handle" class="w-full border border-gray-300 rounded px-2 py-1">
            </div>
            <div class="flex justify-end space-x-2">
                <button type="button" id="modal-skip" class="px-4 py-2 bg-gray-300 text-black rounded" data-translate="modalSkip">Skip</button>
                <button type="submit" class="px-4 py-2 bg-gray-800 text-white rounded" data-translate="modalSubmit">Submit</button>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="p-4 border-t border-gray-300 text-center">
    © SOEUNG Phearaeron
</footer>
</body>
</html>
