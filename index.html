        <nav class="hidden md:flex space-x-6">
            
            <a href="/" class="font-medium hover:text-gray-600 hover:underline transition duration-300 " data-translate="home">Home</a>
            <a href="/about" class="font-medium hover:text-gray-600 hover:underline transition duration-300 " data-translate="about">About Me</a>
            <a href="/projects" class="font-medium hover:text-gray-600 hover:underline transition duration-300 " data-translate="projects">Coding Projects</a>

        <button class="md:hidden p-2" id="mobile-menu-button">

        </button>

        <div class="relative inline-block text-left" id="language-dropdown">
            <button type="button" id="language-menu-button" class="inline-flex justify-between items-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" aria-expanded="false" aria-haspopup="true">
                <span id="current-language">EN</span>
                <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>

            <div id="language-options" class="hidden origin-top-right absolute right-0 mt-2 w-32 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="language-menu-button" tabindex="-1">

<!-- Main Content -->
<main class="flex-grow container mx-auto py-16 px-6 text-center">
    <!-- Profile Photo -->
    <div class="mb-8">
        <img src="https://res.cloudinary.com/dktzt7yn1/image/upload/v1741373385/4A433223-994E-41B6-B4F7-50EB26DF0C28_cvbtmp.jpg" alt="SOEUNG Phearaeron" class="mx-auto w-32 h-32 rounded-full shadow-lg border-4 border-white object-cover">
    </div>

    <!-- Welcome Title -->
    <h1 class="text-5xl font-bold mb-4 text-gray-800" data-translate="welcome">Welcome</h1>

    <!-- Intro Paragraph -->
    <p class="text-xl max-w-2xl mx-auto leading-relaxed text-gray-700 mb-10" data-translate="intro">
        Built up this portfolio as a way to work around the LinkedIn formality.
    </p>

    <!-- Buttons -->
    <div class="flex flex-wrap justify-center gap-4 mt-8">
        
        <a href="/about"
           class="px-6 py-3
                  bg-gray-300 text-gray-800
                  rounded-lg shadow-md transition duration-300

                  font-medium"

        <a href="/projects"
           class="px-6 py-3

    </div>

</main>

<!-- Footer -->
<footer class="py-6 px-6 border-t border-gray-300 text-center text-gray-600">
    <div class="container mx-auto">

<!-- Welcome Modal -->

<div id="welcome-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
    <div class="bg-white p-8 rounded-lg shadow-xl w-96 max-w-full mx-4">
        <h2 class="text-2xl font-bold mb-6 text-gray-800" data-translate="modalTitle">Welcome Visitor</h2>
        <form id="modal-form">
            <div class="mb-6">
                <label for="visitor-name" class="block text-sm font-semibold mb-2 text-gray-700" data-translate="modalNameLabel">Name</label>
                <input type="text" id="visitor-name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gray-500" required>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-semibold mb-2 text-gray-700" data-translate="modalReasonLabel">Reason</label>
                <div class="flex flex-col space-y-2 text-gray-600">
                    <label class="inline-flex items-center">
                        <input type="radio" name="reason" value="Recruiter" class="mr-2" required>
                        <span>Recruiter</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="reason" value="Just Stalking" class="mr-2">
                        <span>Just Stalking</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="reason" value="No" class="mr-2">
                        <span>No</span>
                    </label>
                </div>
            </div>
            <div class="mb-6">
                <label for="telegram-handle" class="block text-sm font-semibold mb-2 text-gray-700" data-translate="modalTelegramLabel">Telegram Handle</label>
                <input type="text" id="telegram-handle" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gray-500">
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" id="modal-skip" class="px-5 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-200 transition duration-300" data-translate="modalSkip">Skip</button>
                <button type="submit" class="px-5 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition duration-300" data-translate="modalSubmit">Submit</button>
            </div>
        </form>
    </div>
</div>
