---
layout: default
title: Academic Papers
---

<div class="space-y-6">
    {% for paper in site.data.papers %}
    <article class="bg-white border rounded-lg shadow-sm hover:shadow-md transition-all duration-300">
        <div class="flex flex-col md:flex-row h-full">
            {% if paper.thumbnail %}
            <div class="md:w-1/3 lg:w-1/4 overflow-hidden">
                <img
                        src="{{ paper.thumbnail }}"
                        alt="Thumbnail for {{ paper.title }}"
                        class="w-full h-full object-cover md:h-full"
                        loading="lazy"
                >
            </div>
            {% endif %}

            <div class="{% if paper.thumbnail %}md:w-2/3 lg:w-3/4{% endif %} p-6 flex flex-col">
                <h3 class="text-justify md:text-xl font-bold text-gray-900 mb-4 leading-tight">
                    {{ paper.title }}
                </h3>

                <div class="text-justify prose prose-sm max-w-none text-gray-700 mb-4 flex-grow">
                    {{ paper.abstract }}
                </div>

                <div class="mt-auto">
                    <a href="{{ paper.link }}" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200" target="_blank">
                        <span>Read Paper</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </article>
    {% endfor %}
</div>
