---
layout: default
---

<!-- Main Content -->
<main class="flex-grow container mx-auto py-16 px-6 text-center">
    <!-- Profile Photo -->
    <div class="mb-8">
        <img src="{{ page.profile_image }}" alt="{{ site.title }}" class="mx-auto w-32 h-32 rounded-full shadow-lg border-4 border-white object-cover">
    </div>

    <!-- Welcome Title -->
    <h1 class="text-5xl font-bold mb-4 text-gray-800">{{ page.welcome_text }}</h1>

    <!-- Intro Paragraph -->
    <p class="text-xl max-w-2xl mx-auto leading-relaxed text-gray-700 mb-10">
        {{ page.intro_text }}
    </p>

    <!-- Buttons -->
    <div class="flex flex-wrap justify-center gap-4 mt-8">
        {% for item in site.navigation %}
        <a href="{{ item.url | relative_url }}"
           class="px-6 py-3
              {% if page.url == item.url %}bg-gray-800 text-white{% else %}bg-gray-300 text-gray-800{% endif %}
              rounded-lg shadow-md transition duration-300
              hover:{% if page.url == item.url %}bg-gray-700{% else %}bg-gray-200{% endif %}
              font-medium"
           data-translate="{{ item.translate_key }}">
            {{ item.text }}
        </a>
        {% endfor %}
    </div>

</main>
