<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOEUNG Phearaeron - Coding Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- js-yaml CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <!-- Translation Script -->
    <script defer src="js/translation.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
<!-- Header -->
<header class="flex justify-between items-center p-4 border-b border-gray-300">
    <div>
        <a href="index.html" class="text-xl font-bold">SOEUNG Phearaeron</a>
    </div>
    <nav class="space-x-4">
        <a href="index.html" class="hover:underline" data-translate="home">Home</a>
        <a href="about.html" class="hover:underline" data-translate="about">About Me</a>
        <a href="projects.html" class="hover:underline font-bold" data-translate="projects">Coding Projects</a>
        <a href="papers.html" class="hover:underline" data-translate="papers">Papers</a>
    </nav>
    <!-- Language Switcher -->
    <div>
        <button id="lang-en" class="px-2 py-1 border rounded font-bold">EN</button>
        <button id="lang-kh" class="px-2 py-1 border rounded">KH</button>
    </div>
</header>

<!-- Main Content -->
<main class="p-8 max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6" data-translate="projects">Coding Projects</h1>
    <div id="projects-container" class="grid grid-cols-1 gap-6">
        <!-- Projects will be loaded here -->
    </div>
</main>

<!-- Footer -->
<footer class="p-4 border-t border-gray-300 text-center">
    Â© SOEUNG Phearaeron
</footer>

<!-- JSON loading script -->
<script>
    fetch('data/projects.json')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('projects-container');
            data.projects.forEach(project => {
                const div = document.createElement('div');
                div.className = "p-4 border rounded";

                const title = document.createElement('h2');
                title.className = "text-2xl font-bold";
                title.textContent = project.title;
                div.appendChild(title);

                const desc = document.createElement('p');
                desc.className = "mt-2";
                desc.textContent = project.description;
                div.appendChild(desc);

                // Tech tags
                const techDiv = document.createElement('div');
                techDiv.className = "mt-2 space-x-2";
                project.tech.forEach(tech => {
                    const tag = document.createElement('span');
                    tag.textContent = tech;
                    tag.className = "inline-block bg-gray-200 text-gray-800 px-2 py-1 rounded text-sm";
                    techDiv.appendChild(tag);
                });
                div.appendChild(techDiv);

                // Links
                const linksDiv = document.createElement('div');
                linksDiv.className = "mt-2 space-x-4";
                for (const [key, url] of Object.entries(project.links)) {
                    const a = document.createElement('a');
                    a.href = url;
                    a.textContent = key.charAt(0).toUpperCase() + key.slice(1);
                    a.className = "text-blue-500 hover:underline";
                    a.target = "_blank";
                    linksDiv.appendChild(a);
                }
                div.appendChild(linksDiv);

                container.appendChild(div);
            });
        })
        .catch(error => console.error('Error loading projects data:', error));
</script>
</body>
</html>
