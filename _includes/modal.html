<div id="welcome-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
    <div class="bg-white p-8 rounded-lg shadow-xl w-96 max-w-full mx-4">
        <h2 class="text-2xl font-bold mb-6 text-gray-800" data-translate="modalTitle">Welcome Visitor</h2>
        <form id="modal-form">
            <div class="mb-6">
                <label for="visitor-name" class="block text-sm font-semibold mb-2 text-gray-700" data-translate="modalNameLabel">Name</label>
                <input type="text" id="visitor-name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gray-500" required>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-semibold mb-2 text-gray-700" data-translate="modalReasonLabel">Reason</label>
                <div class="flex flex-col space-y-2 text-gray-600">
                    <label class="inline-flex items-center">
                        <input type="radio" name="reason" value="Recruiter" class="mr-2" required>
                        <span>Recruiter</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="reason" value="Just Stalking" class="mr-2">
                        <span>Just Stalking</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="reason" value="No" class="mr-2">
                        <span>No</span>
                    </label>
                </div>
            </div>
            <div class="mb-6">
                <label for="telegram-handle" class="block text-sm font-semibold mb-2 text-gray-700" data-translate="modalTelegramLabel">Telegram Handle</label>
                <input type="text" id="telegram-handle" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gray-500">
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" id="modal-skip" class="px-5 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-200 transition duration-300" data-translate="modalSkip">Skip</button>
                <button type="submit" class="px-5 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition duration-300" data-translate="modalSubmit">Submit</button>
            </div>
        </form>
    </div>
</div>
