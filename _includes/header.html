<!-- Header -->
<header class="shadow-sm bg-white py-4 px-6 border-b border-gray-300">
    <div class="container mx-auto flex justify-between items-center">
        <div>
            <a href="{{ '/' | relative_url }}" class="text-2xl font-bold tracking-tight transition duration-300 hover:text-gray-700">
                {{ site.title }}
            </a>
        </div>

        <nav class="hidden md:flex space-x-6">
            {% assign current_page = page.url | split: '/' | last %}
            <a href="{{ '/' | relative_url }}" class="font-medium hover:text-gray-600 hover:underline transition duration-300 {% if current_page == '' %}font-bold{% endif %}" data-translate="home">Home</a>
            <a href="{{ '/about' | relative_url }}" class="font-medium hover:text-gray-600 hover:underline transition duration-300 {% if current_page == 'about.html' %}font-bold{% endif %}" data-translate="about">About Me</a>
            <a href="{{ '/projects' | relative_url }}" class="font-medium hover:text-gray-600 hover:underline transition duration-300 {% if current_page == 'projects.html' %}font-bold{% endif %}" data-translate="projects">Coding Projects</a>
            <a href="{{ '/papers' | relative_url }}" class="font-medium hover:text-gray-600 hover:underline transition duration-300 {% if current_page == 'papers.html' %}font-bold{% endif %}" data-translate="papers">Papers</a>
        </nav>

        <button class="md:hidden p-2" id="mobile-menu-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <div class="relative inline-block text-left" id="language-dropdown">
            <button type="button" id="language-menu-button" class="inline-flex justify-between items-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" aria-expanded="false" aria-haspopup="true">
                <span id="current-language">EN</span>
                <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>

            <div id="language-options" class="hidden origin-top-right absolute right-0 mt-2 w-32 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="language-menu-button" tabindex="-1">
                <div class="py-1" role="none">
                    <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" data-lang="en">English</a>
                    <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" data-lang="kh">Khmer</a>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Mobile Menu (hidden by default) -->
<nav class="md:hidden bg-white border-b border-gray-300 hidden" id="mobile-menu">
    <div class="container mx-auto px-4 py-3 space-y-2">
        <a href="{{ '/' | relative_url }}" class="block py-2 font-medium" data-translate="home">Home</a>
        <a href="{{ '/about' | relative_url }}" class="block py-2 font-medium" data-translate="about">About Me</a>
        <a href="{{ '/projects' | relative_url }}" class="block py-2 font-medium" data-translate="projects">Coding Projects</a>
        <a href="{{ '/papers' | relative_url }}" class="block py-2 font-medium" data-translate="papers">Papers</a>
    </div>
</nav>
