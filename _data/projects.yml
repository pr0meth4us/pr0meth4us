- title: "Chat Message Analyzer"
  description: |
    A chat analysis tool that transforms exported chat logs into insights about communication patterns and relationship dynamics.  
    Supports Telegram, Facebook, Instagram, iMessage, Discord, and TikTok exports in HTML/JSON formats.  
    Features detailed parsing of message structure, Khmer date support, and analysis of response patterns, ghost periods, language usage, and relationship balance.  
    Backend is built with Flask, supports CORS and file uploads, and serves a web API.  
    Includes Dockerfile and Docker Compose setup for easy deployment.
  tech:
    - Python
    - Flask
    - HTML/JSON Parsing
    - Natural Language Analysis
    - Docker
  links:
