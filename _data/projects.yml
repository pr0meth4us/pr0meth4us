- title: "Cambodia License Plate Recognition System"
  description: |
    Developed a specialized license plate recognition system for Cambodian vehicles.  
    Fine-tuned a YOLO-based segmentation and detection model to accurately locate license plates then segment the number and province regions.  
    Integrated with OCR (PARSeq) for text recognition.  
    Backend built with Flask, frontend with Next.js, deployed using Docker.  
    Focused on optimizing detection precision and inference speed for real-time usage.
  tech:
    - Python
    - Flask
    - YOLO
    - PARSeq OCR
    - Next.js
    - Docker
