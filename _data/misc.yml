- title: "Digital Literacy Trainer"
  description: "As a Digital Literacy Trainer with the Ministry of Education, Youth, and Sports, I specialized in teaching digital skills to high school students with limited technological access. I successfully trained 320 high school students in a remote province, equipping them with essential digital competencies despite resource constraints."
