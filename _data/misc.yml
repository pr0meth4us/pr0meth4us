- title: "Liaison Officer"
  date: "2024-05"
  description: "I had the honor of serving as the liaison officer for the Laos delegation during their official visit to Cambodia. The Head of Delegation—His Excellency, the Minister of Technology and Communications of Laos—played an integral role (VVIP) at the Digital Government Forum (DGF). This event was organized by the Ministry of Post and Telecommunications of Cambodia (MPTC) and presided over by Samdech Moha Borvor Thipadei Hun Manet, the Prime Minister of Cambodia, and the Secretary General of ASEAN."
