name: Deploy to Main Branch

on:
  push:
    branches: [ i-dont-need-a-job ]

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source branch
        uses: actions/checkout@v3
        with:
          ref: i-dont-need-a-job

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Fetch main branch
        run: |
          git fetch origin main:main || git branch main

      - name: Prepare main branch
        run: |
          git checkout main
          git rm -rf . || true
          git checkout i-dont-need-a-job -- index.html
          git add index.html

      - name: Commit and push to main
        run: |
          git commit -m "Deploy: update from i-dont-need-a-job branch" || echo "No changes to commit"
          git push origin main