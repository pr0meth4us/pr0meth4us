name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate config.js
        run: |
          echo "window.env = {" > config.js
          echo "  BOT_TOKEN: \"${{ secrets.BOT_TOKEN }}\"," >> config.js
          echo "  CHAT_ID: \"${{ secrets.CHAT_ID }}\"" >> config.js
          echo "};" >> config.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
